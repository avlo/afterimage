services:
  superconductor-db:
    image: "redis:8.0.0"
    hostname: redis
    ports:
      - "6379:6379"
    environment:
      - "REDIS_ARGS=--appendonly yes"
  superconductor-afterimage:
    image: avlo/superconductor-app-redis:1.16.1
    labels:
      org.springframework.boot.service-connection: superconductor-afterimage
    ports:
      - "5555:5555"
    links:
      - superconductor-db
volumes:
  superconductor-db:
    driver: local
