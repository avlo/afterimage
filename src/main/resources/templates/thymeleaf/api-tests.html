<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="/favicon.ico">
<head>
  <title>AfterImage Nip-02 SuperConductor Relay Follow List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="/main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/register.js"></script>
  <script src="/js/nip-2112.js"></script>
  <script src="/js/common.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Enable Javascript to view this page</h2></noscript>
<main>
  <h1>Nip-02 Follow-List Event</h1>
  <form class="form-inline center">
    <div class="form-group">
      <button tabindex="1" id="connect" class="btn btn-default" type="submit">Connect</button>
      <button tabindex="1" id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
    </div>
  </form>
  <hr>

  <div th:if="!${authActive}" class="tabs">
    <input class="radiotab" name="tabs" tabindex="1" type="radio" id="tabone" checked="checked">
    <label class="label" for="tabone">NIP-02</label>
    <div class="panel">
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="00-pubkey">Pubkey: </label>
            <input tabindex="1" type="text" value="8052388490ed26dba821e76c256ca6afb6a73e87b630a284a45fc2b935e9210e"
                   id="00-pubkey"
                   class="form-control" placeholder="00-pubkey">
          </div>
          <div class="form-group">
            <label for="superconductor_url">SuperConducor URL:</label>
            <select name="superconductor_url" id="superconductor_url">
              <option value="ws://localhost:5554">5554</option>
              <option value="ws://localhost:5553">5553</option>
            </select>
          </div>
          <input type="hidden" id="03-kind" name="03-kind" value=3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-inline">
                <div class="center gap">
                  <button id="send02" class="btn btn-default" type="submit" disabled="disabled">Send Nip-02 Follow List Event
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <h4>Response</h4>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <tbody id="events">
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
